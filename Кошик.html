<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-[#f0f0f0] m-0">

  <div class="bg-white h-screen flex flex-col">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-5 pt-[18px] pb-[10px]">
      <img src="images/Arrow/ArrowLeft2-192x192.png" alt="back"
           class="w-[30px] h-[25px] rounded-full p-[6px] transition hover:bg-[#E6E6E6] hover:scale-105 cursor-pointer">

      <h1 class="font-semibold text-[15px] text-[#210F33]">Shopping Cart</h1>

      <div class="flex items-center gap-[3px]">
        <img src="images/eCommerce/ShoppingBag-192x192.png" alt="cart"
             class="w-[21px] h-[18px] relative left-[-10px]">

        <span class="flex justify-center items-center w-[22px] h-[22px] 
                     bg-[#FF4200] border-2 border-white rounded-full
                     font-bold text-[12px] text-white shadow-[0_2px_3px_rgba(0,0,0,0.25)]">
          5
        </span>
      </div>
    </header>

    <!-- ITEMS -->
    <main class="flex-1 flex flex-col items-center gap-[6px] overflow-y-auto px-5">

      <!-- ITEM -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-[10px] py-[9px] px-[18px] w-full">
        <img src="https://www.globalspec.com/ImageRepository/LearnMore/20125/videoCamerae9aa991c73ce4859841f87f18e31c52f.png"
             class="w-[60px] h-[60px] rounded-[5px] object-cover">

        <div class="flex flex-col gap-0 w-[100px] mt-[-10px]">
          <h2 class="text-[13px] font-semibold text-[#210F33]">Video Camera</h2>
          <p class="text-[9px] font-bold text-[#9C9C9F] leading-[1] mt-[2px] mb-[1px]">Code #247890</p>
          <div class="border-[3px] border-[#FF4200] text-[#FF4200] rounded-[15px] text-[13px] font-semibold text-center py-[2px] px-[4px] mt-[2px]">
            $ 849.90
          </div>
        </div>

        <div class="flex items-center gap-[10px]">
          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-[13px] text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-[13px] text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-[10px] py-[9px] px-[18px] w-full">
        <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/13070145/sony-original-walkman-tps-l2.0.1406747932.jpg"
             class="w-[60px] h-[60px] rounded-[5px] object-cover">

        <div class="flex flex-col w-[100px] mt-[-10px]">
          <h2 class="text-[13px] font-semibold text-[#210F33]">Walkman</h2>
          <p class="text-[9px] font-bold text-[#9C9C9F] leading-[1] mt-[2px] mb-[1px]">Code #367381</p>
          <div class="border-[3px] border-[#FF4200] text-[#FF4200] rounded-[15px] text-[13px] font-semibold text-center py-[2px] px-[4px] mt-[2px]">
            $ 249.90
          </div>
        </div>

        <div class="flex items-center gap-[10px]">
          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-[13px] text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-[13px] text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 3 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-[10px] py-[9px] px-[18px] w-full">
        <img src="https://www.musichallaudio.com/cdn/shop/products/Music_Hall_Classic_0000_Music_Hall_Classic_Turntable_Walnut_Left.png"
             class="w-[60px] h-[60px] rounded-[5px] object-cover">

        <div class="flex flex-col w-[100px] mt-[-10px]">
          <h2 class="text-[13px] font-semibold text-[#210F33]">Turntable</h2>
          <p class="text-[9px] font-bold text-[#9C9C9F] leading-[1] mt-[2px] mb-[1px]">Code #589001</p>
          <div class="border-[3px] border-[#FF4200] text-[#FF4200] rounded-[15px] text-[13px] font-semibold text-center py-[2px] px-[4px] mt-[2px]">
            $ 1449.90
          </div>
        </div>

        <div class="flex items-center gap-[10px]">
          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-[13px] text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-[13px] text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 4 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-[10px] py-[9px] px-[18px] w-full">
        <img src="https://s19687.pcdn.co/wp-content/uploads/vp4_01.webp"
             class="w-[60px] h-[60px] rounded-[5px] object-cover">

        <div class="flex flex-col w-[100px] mt-[-10px]">
          <h2 class="text-[13px] font-semibold text-[#210F33]">Pager</h2>
          <p class="text-[9px] font-bold text-[#9C9C9F] leading-[1] mt-[2px] mb-[1px]">Code #567190</p>
          <div class="border-[3px] border-[#FF4200] text-[#FF4200] rounded-[15px] text-[13px] font-semibold text-center py-[2px] px-[4px] mt-[2px]">
            $ 99.90
          </div>
        </div>

        <div class="flex items-center gap-[10px]">
          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-[13px] text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-[26px] h-[26px] border-[3px] border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-[13px] text-[#210F33]"></i>
          </button>
        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-[#210F33] w-full rounded-t-[28px] flex flex-col gap-[15px] px-[20px] pt-[20px] pb-[30px] box-border">

      <div class="flex justify-between gap-[15px] h-[49px]">
        <input type="text" placeholder="VOUCHER CODE"
               class="flex-1 h-[43px] border-2 border-white rounded-[10px] 
               bg-transparent text-white/90 text-center font-semibold text-[12px]
               placeholder:text-white/50 placeholder:tracking-[0.5px] caret-white">

        <div class="flex-1 bg-[#FF4200] rounded-[10px] flex items-center justify-center text-white font-semibold text-[14px]">
          TOTAL : $ 2649.60
        </div>
      </div>

      <button onclick="window.location.href='checkout.html'"
              class="w-full h-[58px] bg-[#00DE81] rounded-[10px] text-white font-bold text-[16px]
              hover:bg-[#00c874] hover:scale-[1.02] transition">
        Checkout
      </button>

      <button class="w-full h-[58px] bg-white border border-black rounded-[10px]
                     flex justify-center items-center gap-[10px]
                     hover:bg-[#f3f3f3] hover:scale-[1.02] transition">
        <span class="font-bold text-[16px] text-[#283D81]">Checkout with</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png"
             class="w-[75px] h-[20px]">
      </button>

    </footer>

  </div>

</body>
</html>
