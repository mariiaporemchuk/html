<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-[#f0f0f0] m-0">

  <div class="bg-white h-screen flex flex-col">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-5 pt-2.5 pb-3">
      <img src="images/Arrow/ArrowLeft2-192x192.png" alt="back"
           class="w-8 h-8 rounded-full p-1.5 transition hover:bg-[#E6E6E6] hover:scale-105 cursor-pointer" />

      <h1 class="font-semibold text-lg text-[#210F33]">Shopping Cart</h1>

      <div class="flex items-center gap-1">
        <img src="images/eCommerce/ShoppingBag-192x192.png" alt="cart"
             class="w-8 h-8 rounded-full p-1.5 transition hover:bg-[#E6E6E6] hover:scale-105 cursor-pointer" />

        <span class="flex justify-center items-center w-6 h-6 
                     bg-[#FF4200] border-2 border-white rounded-full
                     font-bold text-[10px] text-white shadow-md">
          5
        </span>
      </div>
    </header>

    <!-- ITEMS -->
    <main class="flex-1 flex flex-col items-center gap-1.5 overflow-y-auto px-5">

      <!-- ITEM 1 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-xl py-2 px-5 w-full">
        <img src="https://www.globalspec.com/ImageRepository/LearnMore/20125/videoCamerae9aa991c73ce4859841f87f18e31c52f.png"
             class="w-14 h-14 rounded-md object-cover" />

        <div class="flex flex-col gap-0 w-24 -mt-2 mr-auto ml-4">
          <h2 class="text-xs font-semibold text-[#210F33]">Video Camera</h2>
          <p class="text-[8px] font-bold text-[#9C9C9F] leading-none mt-1 mb-0.5">Code #247890</p>
          <div class="border-2 border-[#FF4200] text-[#FF4200] rounded-xl text-xs font-semibold text-center py-0.5 px-1 mt-1">
            $ 849.90
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-xs text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-xs text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-xl py-2 px-5 w-full">
        <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/13070145/sony-original-walkman-tps-l2.0.1406747932.jpg"
             class="w-14 h-14 rounded-md object-cover" />

        <div class="flex flex-col w-24 -mt-2 mr-auto ml-4">
          <h2 class="text-xs font-semibold text-[#210F33]">Walkman</h2>
          <p class="text-[8px] font-bold text-[#9C9C9F] leading-none mt-1 mb-0.5">Code #367381</p>
          <div class="border-2 border-[#FF4200] text-[#FF4200] rounded-xl text-xs font-semibold text-center py-0.5 px-1 mt-1">
            $ 249.90
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-xs text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-xs text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 3 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-xl py-2 px-5 w-full">
        <img src="https://www.musichallaudio.com/cdn/shop/products/Music_Hall_Classic_0000_Music_Hall_Classic_Turntable_Walnut_Left.png"
             class="w-14 h-14 rounded-md object-cover" />

        <div class="flex flex-col w-24 -mt-2 mr-auto ml-4">
          <h2 class="text-xs font-semibold text-[#210F33]">Turntable</h2>
          <p class="text-[8px] font-bold text-[#9C9C9F] leading-none mt-1 mb-0.5">Code #589001</p>
          <div class="border-2 border-[#FF4200] text-[#FF4200] rounded-xl text-xs font-semibold text-center py-0.5 px-1 mt-1">
            $ 1449.90
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-xs text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-xs text-[#210F33]"></i>
          </button>
        </div>
      </div>

      <!-- ITEM 4 -->
      <div class="flex justify-between bg-[#FAFAFA] rounded-xl py-2 px-5 w-full">
        <img src="https://s19687.pcdn.co/wp-content/uploads/vp4_01.webp"
             class="w-14 h-14 rounded-md object-cover" />

        <div class="flex flex-col w-24 -mt-2 mr-auto ml-4">
          <h2 class="text-xs font-semibold text-[#210F33]">Pager</h2>
          <p class="text-[8px] font-bold text-[#9C9C9F] leading-none mt-1 mb-0.5">Code #567190</p>
          <div class="border-2 border-[#FF4200] text-[#FF4200] rounded-xl text-xs font-semibold text-center py-0.5 px-1 mt-1">
            $ 99.90
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-minus text-xs text-[#210F33]"></i>
          </button>

          <span>1</span>

          <button class="w-6 h-6 border-2 border-[#210F33] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-plus text-xs text-[#210F33]"></i>
          </button>
        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-[#210F33] w-full rounded-t-3xl flex flex-col gap-4 px-5 pt-4 pb-8 box-border">

      <div class="flex justify-between gap-4">
  <input 
    type="text" 
    placeholder="VOUCHER CODE"
    class="flex-1 h-12 border border-white rounded-xl 
           bg-transparent text-white/90 text-center font-semibold text-[10px]
           placeholder:text-white/50 placeholder:tracking-widest caret-white
           flex items-center justify-center"
  />

  <div class="flex-1 h-12 bg-[#FF4200] rounded-xl 
              flex items-center justify-center 
              text-white font-semibold text-sm">
    TOTAL : $ 2649.60
  </div>
</div>

      <button onclick="window.location.href='checkout.tailwind.html'"
              class="w-full h-14 bg-[#00DE81] rounded-xl text-white font-bold text-base
              hover:bg-[#00c874] hover:scale-105 transition">
        Checkout
      </button>

      <button class="w-full h-14 bg-white border border-black rounded-xl
                     flex justify-center items-center gap-3
                     hover:bg-[#f3f3f3] hover:scale-105 transition">
        <span class="font-bold text-base text-[#283D81]">Checkout with</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png"
             class="w-20 h-5" />
      </button>

    </footer>

  </div>

</body>
</html>
