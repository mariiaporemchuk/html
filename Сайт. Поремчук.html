<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=377, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: #f0f0f0;
      font-family: 'Montserrat';
    }

    .container {
      position: relative;
      width: 377px;
      height: 720px;
      background: #FFFFFF;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 30px; 
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px 10px 20px;
    }

    .header h1 {
      font-weight: 600;
      font-size: 15px;
      color: #210F33;
    }

    .arrow-icon {
      width: 23px;
      height: 19px;
    }

    .bag-icon {
      width: 21px;
      height: 18px;
      left: -10px;
    }
    .header img {
  transition: background 0.2s ease, transform 0.1s ease;
  border-radius: 50%;
  padding: 6px;
}

.header img:hover {
  background: #E6E6E6; 
  transform: scale(1.05); 
  cursor: pointer;
}

    .cart-icon {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .badge {
  position: static;
  top: -5px;
  right: -7px;       
  display: flex;
  justify-content: center;
  align-items: center;

  width: 22px;
  height: 22px;

  background: #FF4200;
  border: 2px solid #FFFFFF;
  border-radius: 50%;

  font-family: 'Montserrat';
  font-weight: 700;
  font-size: 12px;
  line-height: 1;
  color: #FFFFFF;
  text-shadow: 0 2px 3px rgba(0, 0, 0, 0.25);
}

    .items {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      height: 420px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 280px;
      height: 64px;
      background: #FAFAFA;
      border-radius: 10px;
      padding: 9px 18px;
      margin: 6px 0; 
    }

    .item-image {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      object-fit: cover;
    }

    .item-info {
      display: flex;
      flex-direction: column;
      gap: 0px;
      width: 100px;
      margin-top: -10px;
    }

    .item-info h2 {
      font-size: 13px;
      font-weight: 600;
      color: #210F33;
      margin-bottom: 0px;
    }

    .item-info p {
      font-size: 9px;
      font-weight: 700;
      color: #9C9C9F;
      margin-bottom: 1px; 
      line-height: 1;
      margin-top: 2px;
    }

    .price {
      border: 3px solid #FF4200;
      border-radius: 15px;
      padding: 2px 4px;
      color: #FF4200;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      margin-top: 2px;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-controls button {
  width: 26px;
  height: 26px;
  border: 3px solid #210F33;
  background: #FFFFFF;
  border-radius: 50%;
  color: #210F33;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item-controls button i {
  font-size: 13px; 
}

    .bottom {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: 377px;
      height: 215px;
      background: #210F33;
      border-radius: 28px 28px 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding-top: 20px;
    }

    .voucher-total {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      width: 345px;
      height: 49px;
    }

    .voucher {
  flex: 1;
  height: 43px;
  border: 2px solid #FFFFFF;
  border-radius: 10px;
  color: rgba(255,255,255,0.9);
  font-size: 12px;
  font-weight: 600;
  background: transparent;
  text-align: center;
  outline: none;
  font-family: 'Montserrat';
  caret-color: #FFFFFF;
}

.voucher::placeholder {
  color: rgba(255,255,255,0.5);
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.voucher:hover,
.voucher:focus {
  background: transparent;
  border-color: #FFFFFF;
  color: rgba(255,255,255,0.9);
}

    .total {
      flex: 1;
      background: #FF4200;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFFFF;
      font-weight: 600;
      font-size: 14px;
    }

    .checkout {
      width: 345px;
      height: 58px;
      background: #00DE81;
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat';
      margin-bottom: 1px;
      transition: background-color 0.25s ease, transform 0.1s ease;
    }
    .checkout:hover {
  background-color: #00c874; /* темніший зелений */
  transform: scale(1.02);
}

    .paypal {
      width: 345px;
      height: 58px;
      background: #FFFFFF;
      border: 1px solid #000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-family: 'Montserrat';
      transition: background-color 0.25s ease, transform 0.1s ease;
      margin-top: -7px;
    }
    .paypal:hover {
  background-color: #f3f3f3; /* легкий сірий фон */
  transform: scale(1.02);
}

    .paypal span {
      font-weight: 700;
      font-size: 16px;
      color: #283D81;
    }

    .paypal img {
      width: 75px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="images/Arrow/ArrowLeft2-192x192.png" alt="back" class="arrow-icon">
      <h1>Shopping Cart</h1>
      <div class="cart-icon">
        <img src="images/eCommerce/ShoppingBag-192x192.png" alt="cart" class="bag-icon">
        <span class="badge">5</span>
      </div>
    </header>

    <main class="items">
      <div class="item">
        <img src="https://www.globalspec.com/ImageRepository/LearnMore/20125/videoCamerae9aa991c73ce4859841f87f18e31c52f.png" alt="Video Camera" class="item-image">
        <div class="item-info">
          <h2>Video Camera</h2>
          <p>Code #247890</p>
          <div class="price">$ 849.90</div>
        </div>
        <div class="item-controls">
          <button class="minus"><i class="fa-solid fa-minus"></i></button>
          <span>1</span>
          <button class="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div class="item">
        <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/13070145/sony-original-walkman-tps-l2.0.1406747932.jpg?quality=90&strip=all&crop=10.78125,0,78.4375,100" alt="Walkman" class="item-image">
        <div class="item-info">
          <h2>Walkman</h2>
          <p>Code #367381</p>
          <div class="price">$ 249.90</div>
        </div>
        <div class="item-controls">
          <button class="minus"><i class="fa-solid fa-minus"></i></button>
<span>1</span>
<button class="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div class="item">
        <img src="https://www.musichallaudio.com/cdn/shop/products/Music_Hall_Classic_0000_Music_Hall_Classic_Turntable_Walnut_Left.png?v=1677272582" alt="Turntable" class="item-image">
        <div class="item-info">
          <h2>Turntable</h2>
          <p>Code #589001</p>
          <div class="price">$ 1449.90</div>
        </div>
        <div class="item-controls">
          <button class="minus"><i class="fa-solid fa-minus"></i></button>
<span>1</span>
<button class="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div class="item">
        <img src="https://s19687.pcdn.co/wp-content/uploads/vp4_01.webp" alt="Pager" class="item-image">
        <div class="item-info">
          <h2>Pager</h2>
          <p>Code #567190</p>
          <div class="price">$ 99.90</div>
        </div>
        <div class="item-controls">
          <button class="minus"><i class="fa-solid fa-minus"></i></button>
<span>1</span>
<button class="plus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </main>

    <footer class="bottom">
      <div class="voucher-total">
  <input type="text" class="voucher" placeholder="VOUCHER CODE">
  <div class="total">TOTAL : $ 2649.60</div>
</div>

      <button class="checkout" onclick="window.location.href='checkout.html'">Checkout</button>

      <button class="paypal">
        <span>Checkout with</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt="PayPal">
      </button>
    </footer>
  </div>

</body>
</html>
